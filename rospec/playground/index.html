<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSpec Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/neo.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/mode/simple.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ROSpec Playground</h1>

    <div class="container">
        <div class="editor-section">
            <div class="editor-container">
                <label for="codeBox1">Component Writer:</label>
                <textarea id="codeBox1" placeholder="Write code in ADL syntax here..."></textarea>
            </div>
            <div class="editor-container">
                <label for="codeBox2">System Integrator:</label>
                <textarea id="codeBox2" placeholder="Write code in ADL syntax here..."></textarea>
            </div>
            <button id="checkSyntax">Check Syntax</button>
            <button id="verify">Verify</button>
        </div>
    </div>

    <script src="playground.js"></script>
</body>
</html>
